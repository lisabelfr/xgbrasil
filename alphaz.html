<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Torne-se um ALPHA!</title>
    <link rel="icon" href="logos/logo_ branca.png">
    <link rel="stylesheet" href="estilo-alphaz.css">
</head>
<body>

    <div class="form">
        <form action="#">
            <div class="form-header"></div>
            <div class="title">
                <h1>TORNE-SE UM ALPHA!</h1>
            </div>
            
            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Nome Completo" required>
                </div>

                <div class="input-box">
                  <label for="user">User</label>
                  <input id="user" type="text" name="user" placeholder="Seu User ALPHA" required>
              </div>
                
                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu Email" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="input-box">
                    <label for="Confirmpassword">Confirme Sua Senha</label>
                    <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha novamente" required>
                </div>
            </div>

            <div class="botao-enviar">
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </div>
            
        </form>
    </div>


</body>
</html>
